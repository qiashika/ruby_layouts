{
  "openapi": "3.0.1",
  "info": {
    "title": "API V1",
    "version": "v1"
  },
  "paths": {
    "/api/v1/doctor": {
      "get": {
        "summary": "List of doctors",
        "tags": [
          "doctors"
        ],
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "type": "object",
                    "properties": {
                      "name": {
                        "type": "string"
                      },
                      "specialism": {
                        "type": "string"
                      },
                      "cost": {
                        "type": "integer"
                      }
                    },
                    "required": [
                      "id",
                      "name",
                      "cost"
                    ]
                  }
                }
              }
            }
          }
        }
      }
    },
    "/api/v1/doctor/{id}": {
      "get": {
        "summary": "A Doctor",
        "tags": [
          "doctors"
        ],
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "id": {
                      "type": "integer"
                    },
                    "name": {
                      "type": "string"
                    },
                    "specialism": {
                      "type": "string"
                    },
                    "cost": {
                      "type": "integer"
                    },
                    "created_at": {
                      "type": "string"
                    },
                    "updated_at": {
                      "type": "string"
                    }
                  },
                  "required": [
                    "id",
                    "name",
                    "specialism",
                    "cost",
                    "created_at",
                    "updated_at"
                  ]
                }
              }
            }
          }
        }
      }
    }
  },
  "servers": [
    {
      "url": "https://{defaultHost}",
      "variables": {
        "defaultHost": {
          "default": "www.example.com"
        }
      }
    }
  ]
}